<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <h1>Create</h1>
    <form action th:action="@{/products/create}" th:object="${product}" method="post" class="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Product name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <img class="form-control" th:src="@{/images/} + *{image}" placeholder="image" />
            <input class="form-control" type="file" id="image" name="imageProduct" accept="image/png, image/jpeg">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Product name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <input class="btn btn-success" style="margin-top: 10px" type="submit" value="Add product"/>
    </form>
</div>
</body>
</html>
